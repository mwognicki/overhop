# Overhop configuration template
# Copy this file to `config/config.toml` and adjust values.
# Every key may be overridden through argv with dotted notation.

[logging]
# error | warn | info | debug | verbose
level = "debug"
# Enables colorful/human-friendly formatting
human_friendly = false

[heartbeat]
# Milliseconds, inclusive range: 100..=1000
interval_ms = 1000

[server]
# TCP bind host
host = "0.0.0.0"
# TCP bind port
port = 9876
# TLS is not implemented yet; keep this false for now
tls_enabled = false

[wire]
# Maximum MessagePack envelope payload size in bytes
# Range: 65536..=33554432
max_envelope_size_bytes = 8388608
[wire.session]
# Maximum age (seconds) for a connection that still did not send HELLO
unhelloed_max_lifetime_seconds = 10
# Maximum age (seconds) for HELLOed anonymous connection waiting for REGISTER
helloed_unregistered_max_lifetime_seconds = 10
# Timeout (seconds) to send REGISTER after IDENT is issued
ident_register_timeout_seconds = 2

[storage]
# Currently fixed to: sled
engine = "sled"
# Default local data path (supports both "~/" and "$HOME/" prefixes)
path = "~/.overhop/data"

[storage.sled]
# Optional; leave unset for sled defaults
# cache_capacity = 1073741824
# mode = "low_space" # low_space | high_throughput
